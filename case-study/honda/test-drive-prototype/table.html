	td, th { width: 42px; height: 19px; text-align:center; line-height: 19px;}
	td:hover { background: #3065af;}
	.hover { background-color: #eaeff7;}	
</style>
<script type="text/javascript">
$(function() {
    var $cols = $('colgroup');

    $('td').live('mouseover', function(){
        var i = $(this).prevAll('td, th').length;
        $(this).parent().addClass('hover')
        $($cols[i]).addClass('hover');
    
    }).live('mouseout', function(){
        var i = $(this).prevAll('td, th').length;
        $(this).parent().removeClass('hover');
        $($cols[i]).removeClass('hover');
    })
    
    $('table').mouseleave(function(){
        $cols.removeClass('hover');
    })
});
</script>
